한국 물주기 </center></div>
  <p>
지리적으로 이 수역은 바다가 아님에도 불구하고 현지인들은 이를 한국의 서해라고 부릅니다. 이곳에서는 낚시뿐만 아니라 다양한 관광, 해변 휴가가 발달되어 있습니다.

</p>
 <center>  <img src="pictures/proliv.jpg" height="290"  border="1" title="한국 물주기"  >
</center>  <p>
대한해협은 일본해와 동중국해를 연결한다. 한반도와 일본열도를 잇는다. 쓰시마는 해협을 동쪽과 서쪽으로 나눕니다. 대한해협은 따뜻한 구로시오 해류가 특징입니다. 공식 명칭 외에도 여러 국가에서 부산 또는 대마도 해협이라는 이름을 찾을 수 있습니다.</p>
