 <div class="zagolovok3"><center> 동해바다  </center></div>
  <p>
이 깊고 차가운 물은 한국의 동해안을 씻어 내고 주로 해양 어업에 사용됩니다. 이 해안선을 따라 차가운 슈렌카 해류가 흐르기 때문에 바다는 어려움으로 따뜻해지고 실제로 레크리에이션 목적으로 사용되지 않습니다.</p>
 <center>  <img src="pictures/japansea1.jpg" height="210"  border="1" title="동해바다 "  >
    <img src="pictures/japansea2.png" height="210"  border="1" title="동해바다 "  >
</center>  <p>
일년 중 대부분 일본해는 두꺼운 얼음 층으로 덮여 있습니다. 수중 세계는 차가운 해류나 따뜻한 해류의 존재로 구별됩니다. 게, trepangs, 가리비, 성게와 조류의 널리 개발 된 먹이가 있습니다. 일본해의 해안에는 대한민국의 수도 인 부산의 가장 큰 항구가 서 있습니다.</p>
